service: motenas
frameworkVersion: '>=1.28.0 <2.0.0'

provider:
  name: aws
  region: ap-northeast-1
  stage: ${opt:stage, self:custom.defaultStage}

  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - 'lambda:InvokeFunction'
      Resource:
        - '*'

custom:
  defaultStage: dev
  otherfile:
    dev: ${file(./conf/line-dev.yml)}
    prd: ${file(./conf/line-prd.yml)}

package:
  exclude:
    - ./**
  include:
    - ./bin/**

functions:
  lineCheckOmise:
    handler: bin/line_api
    runtime: go1.x
    environment: ${self:custom.otherfile.${self:provider.stage}}
    events:
      - http:
          path: line-api/omise/check
          method: post
          cors: true
          origin: '*'

  lineSetOmise:
    handler: bin/line_api
    runtime: go1.x
    environment: ${self:custom.otherfile.${self:provider.stage}}
    events:
      - http:
          path: line-api/omise/set
          method: post
          cors: true
          origin: '*'

  lineTokishirazuLlcPassengersBachan:
    handler: bin/line
    runtime: go1.x
    environment: ${self:custom.otherfile.${self:provider.stage}}
    events:
      - http:
          path: line-tokishirazu-llc-passengers-bachan
          method: post
          cors: true
  
  lineTokishirazuLlcPassengersMinarai:
    handler: bin/line
    runtime: go1.x
    environment: ${self:custom.otherfile.${self:provider.stage}}
    events:
      - http:
          path: line-tokishirazu-llc-passengers-minarai
          method: post
          cors: true
  
  lineComfullCoJpSendagiBachan:
    handler: bin/line
    runtime: go1.x
    environment: ${self:custom.otherfile.${self:provider.stage}}
    events:
      - http:
          path: line-comfull-co-jp-sendagi-bachan
          method: post
          cors: true
  
  lineComfullCoJpSendagiMinarai:
    handler: bin/line
    runtime: go1.x
    environment: ${self:custom.otherfile.${self:provider.stage}}
    events:
      - http:
          path: line-comfull-co-jp-sendagi-minarai
          method: post
          cors: true
  
  
